<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <meta http-equiv="X-US-Compatible" content="ie=edge">
    <title>Clover.Drone</title>
</head>
<body>
    <div class="preloader" id="preloader">        
        <h2>Clover.Dev</h2>
    </div>
     <nav class="navigation normal" id="navbar">
            <div class="logo">
                <a href="">Clover.Drone</a>
            </div>
            <ul class="main_menu">
                <li>
                    <a href="">Docs</a>
                </li>
                <li>
                    <a href="/updates/">Updates</a>
                </li>
                <li>
                    <a href="/news/">News</a>
                </li>
                {% if user.is_authenticated %}
                <li>
                    <a href="/accounts/user/">Account</a>
                </li>
                <li>
                    <a href="/accounts/logout">Logout</a>
                </li>
                {% else %}
                <li><a href="/accounts/login">Login</a></li>
                {% endif %}
                <li class="download_el">
                    <a href="/download/"><button>Download</button></a>
                </li>
            </ul>
        </nav>
        <div class="download" id="download">
            <div class="top">
                <h2>Download Clover.Drone</h2>
            </div>
            <div class="bottom">
                <div class="windows">
                    <img src="{% static 'img/png/windows.png' %}" alt="">
                    <button class="download_btn">
                        <div class="left">
                            <img src="{% static 'img/png/download-arrow.png' %}" alt="">
                        </div>
                        <div class="right">
                            <h2>Windows</h2>
                            <p>Windows 7, 8, 10</p>
                        </div>
                    </button>
                </div>
                <div class="linux">
                    <img src="{% static 'img/png/linux.png' %}" alt="">
                    <button class="download_btn">
                        <div class="left">
                            <img src="{% static 'img/png/download-arrow.png' %}" alt="">
                        </div>
                        <div class="right">
                            <h2>Linux</h2>
                            <p>Debian, Ubuntu</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </article>
    <footer class="footer">
        <div class="top">
            <ul class="footer-menu">
                <li><a href="">Instagram</a></li>
                <li><a href="">Facebook</a></li>
                <li><a href="">Telegram</a></li>
                <li><a href="">Twitter</a></li>
            </ul>
        </div>
        <div class="bottom">
            <p>&copy Clover.Dev 2019</p>
        </div>
    </footer>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/preloader.js' %}"></script>
</body>
</html>
